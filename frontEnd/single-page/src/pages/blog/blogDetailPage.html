<div class="blog-detail">
    <div class="blog-detail-container">
        <header>
            <div class="header-cover"></div>
            <div class="header-body">
                <h1>${article.title}</h1>
                <p>发布时间：<span>${article.time_show} </span></p>
                <div class="sns-share" data-text="${intro}" data-url="http://bh-lay.com/blog/${article.id}"
                     data-title="${title}"
                     data-img="${cover}">
                    <a href="#" title="分享至新浪微博" data-shareto="weibo" class="btn focusme"><i
                            class="l-icon l-icon-weibo"></i></a>
                    <a href="#" title="分享至QQ空间" data-shareto="qzone" class="btn"><i class="l-icon l-icon-qzone"></i></a>
                </div>
            </div>
        </header>
        <div class="article-section">
            <div class="article">$${article.content}</div>
            <footer>
                <p><strong>tgs：</strong>${article.tags}</p>
                <p><strong>转载请注明来源：</strong>http://bh-lay.com/blog/${article.id}</p>
            </footer>
        </div>
        <div class="comments-section">
            <div class="comments_frame"></div>
        </div>
    </div>
</div>
