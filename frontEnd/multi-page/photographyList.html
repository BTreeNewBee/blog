<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>${{title}}</title>
<meta name="keywords" content="${{keywords}}" />
<meta name="description" content="${{description}}" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<include name="version_html5_script_bootstrap"/>
<include name="favicon_appicon" />
<link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="/assets/bootstrap_plugin.less" rel="stylesheet" media="screen">
</head>
<body>
<include name="navigation_bootstrap" active="labs"/>
<div class="container page-body">
	<div class="row define-list">
		<div class="col-sm-8">
		{{@each list as it,index}}
			<div class="media define-item">
				<a class="pull-left" href="https://bh-lay.tuchong.com/${{it.post_id}}" title="${{it.title}}" target="_blank" >
					<img class="media-object" src="${{it.images[0].source.g}}" alt="${{it.title}}" />
				</a>
				<div class="media-body">
					<h4 class="media-heading">
						<a href="https://bh-lay.tuchong.com/${{it.post_id}}" title="${{it.title}}" target="_blank" >${{it.title}}</a>
					</h4>
					<p>${{it.excerpt}}</p>

					<div class="data">
						<span><strong>张数：</strong>${{it.image_count}}张</span>
						<span><strong>喜欢：</strong>${{it.favorites}}</span>
					</div>
				</div>
			</div>
		{{@/each}}
		<div class="col-sm-4">
		</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/assets/jquery.js"></script>
<script type="text/javascript" src="/assets/dialog.js"></script>
<script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/bootstrap_plugin.js"></script>
<include name="footer"/>
<include name="baiduAndGoogleTongji"/>
</body>
</html>
